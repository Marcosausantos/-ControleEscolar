
<div class="app flex-row align-items-center app-login-container" ng-init="vmLogin.pagecompleta = true">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Faça login em sua conta</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Usuário" maxlength="15" ng-model="vmLogin.current.userName">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" maxlength="15" ng-model="vmLogin.current.password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary px-4" ng-click="vmLogin.login()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" ng-hide="vmLogin.message == ''">
                    {{vmLogin.message}}
                </div>
            </div>
        </div>
    </div>
</div>
